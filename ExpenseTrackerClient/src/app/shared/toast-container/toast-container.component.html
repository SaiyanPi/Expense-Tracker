<div class="toast-container">
  <div
    class="toast"
    *ngFor="let toast of toasts$ | async"
    [class.success]="toast.type === 'success'"
    [class.error]="toast.type === 'error'"
    [class.info]="toast.type === 'info'"
    (click)="removeToast(toast.id)"
  >
    {{ toast.message }}
  </div>
</div>
